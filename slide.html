<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body{background-image:url("69759596-bus-wallpapers.jpg");}
.mySlides {display:none;}
</style>
<body>

<h2 style="color:red">COLLEGE CAMPUS</h2>
<button style="float:right;" style="color:red"><a href="https://bitsathy.ac.in/gallery.php">NEXT PAGE</a></button>

<div class="w3-content w3-section" style="max-width:1000px">
  <img class="mySlides" src="dhinesh.jpg" style="width:100%">
  <img class="mySlides" src="oldmainsbA.jpg" style="width:100%">
  <img class="mySlides" src="9.jpg" style="width:100%">
  <img class="mySlides" src="download.jpg" style="width:100%">
  <img class="mySlides" src="images (3).jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
